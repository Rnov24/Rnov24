name: Update README with WakaTime

on:
  schedule:
    - cron: "0 0 * * *" # daily at 00:00 UTC
  workflow_dispatch:

concurrency:
  group: waka-readme-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Update WakaTime stats in README
        uses: athul/waka-readme@v0.3.0
        with:
          WAKATIME_API_KEY: "${{ secrets.WAKATIME_API_KEY }}"
          SHOW_TITLE: true
          TIME_RANGE: last_7_days
          SHOW_TIME: true
          SHOW_MASKED_TIME: false
          LANG_COUNT: 5
          BLOCKS: ░▒▓█
          STOP_AT_OTHER: true

      - name: Commit changes
        run: |
          git config --global user.name "rnovbot"
          git config --global user.email "rnov2411@gmail.com"
          # Rebase onto remote to avoid non-fast-forward
          git fetch origin main
          git rebase origin/main || (echo "Rebase failed, aborting" && git rebase --abort && exit 1)
          # Only commit and push if README has changes
          if git diff --quiet -- README.md; then
            echo "No changes to README.md; skipping commit and push"
            exit 0
          fi
          git add README.md
          git commit -m "auto: update readme with WakaTime stats"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
